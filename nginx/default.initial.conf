upstream frontend {
    server frontend:3000;
}

upstream api {
    server api:5000;
}

upstream osrm {
    server osrm:6000;
}

# HTTP server - ONLY for certificate generation
server {
    listen 80;
    server_name milkflow.adithyashenal.me;

    # Allow certbot to validate domain - THIS IS CRITICAL
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Temporarily serve the app on HTTP until we get certificates
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api {
        proxy_pass http://api;
    }

    location /osrm/ {
        proxy_pass http://osrm/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}