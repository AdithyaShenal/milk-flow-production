name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        run: |
          docker build -t adithyashenal/milkflow-frontend ./Frontend
          docker build -t adithyashenal/milkflow-nginx ./nginx
          docker build -t adithyashenal/milkflow-api ./Backend
          docker build -t adithyashenal/milkflow-osrm ./Osrm

          docker push adithyashenal/milkflow-frontend
          docker push adithyashenal/milkflow-nginx
          docker push adithyashenal/milkflow-api
          docker push adithyashenal/milkflow-osrm
